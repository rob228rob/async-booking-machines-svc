services:
  db-cw-app:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - main_db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main_db:5432/main_db
      SPRING_DATASOURCE_USERNAME: ${MAIN_DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${MAIN_DB_PASSWD:-postgres}
    networks:
      - my_network

  main_db:
    image: postgres:latest
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: ${MAIN_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${MAIN_DB_PASSWD:-postgres}
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_container
    environment:
      - REDIS_PASSWORD=redispassword
      - REDIS_USER=redisuser
      - REDIS_USER_PASSWORD=redisuserpassword
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass redispassword" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user redisuser on >redisuserpassword ~* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redispassword", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - shared
    tty: true
    stdin_open: true

volumes:
  redis-data:

networks:
  my_network:
    driver: bridge

volumes:
  pg_data:
  app_backups:
