<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админская панель</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            width: 75%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .admin-container h2 {
            margin-bottom: 20px;
        }
        .admin-container form, .admin-container .list-section {
            margin-bottom: 40px;
        }
        .admin-container label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .admin-container input, .admin-container select, .admin-container button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .admin-container button {
            background-color: #8E44AD;
            color: #fff;
            border: none;
            cursor: pointer;
            max-width: 200px;
        }
        .admin-container button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        /* Стили для индикатора загрузки */
        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- Форма для добавления нового общежития -->
    <h2>Добавить Новую Локацию</h2>
    <form id="add-dormitory-form">
        <label for="dorm-name">Название локации:</label>
        <input type="text" id="dorm-name" name="dormName" placeholder="Введите название локации" required>

        <label for="dorm-address">Адрес локации:</label>
        <input type="text" id="dorm-address" name="dormAddress" placeholder="Введите адрес локации" required>

        <button type="submit">Добавить локацию</button>
    </form>

    <h2>Добавить новое пространство</h2>
    <form id="add-machine-form">  <!-- совпадает с JS addMachineForm -->
        <label for="dormitory">Локация:</label>
        <select id="dormitory" name="dormitory" required>
            <option value="">Выберите локацию</option>
        </select>

        <label for="machine-name">Название пространства:</label>
        <input type="text" id="machine-name" name="machineName" placeholder="Введите название пространства" required>

        <label for="machine-type">Тип пространства:</label>
        <select id="machine-type" name="machineType" required>
            <option value="">Выберите тип помещения</option>
            <option value="1">OPENSPACE</option>
            <option value="2">MEETINGS</option>
        </select>

        <button type="submit">Добавить пространство</button>
    </form>

    <div class="message success" id="success-message" style="display: none;"></div>
    <div class="message error" id="error-message" style="display: none;"></div>

    <!-- Таблица для «машинок», но ID совпадает с JS -->
    <div class="list-section">
        <h2>Список пространств</h2>
        <table id="machines-table">  <!-- совпадает с JS populateMachinesTable -->
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Тип</th>
                <th>Локация</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Секция для отображения списка общежитий -->
    <div class="list-section">
        <h2>Список Локаций</h2>
        <table id="dormitories-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Адрес</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <!-- Секция для логов -->
    <div class="list-section">
        <h2>Список Логов</h2>
        <label for="log-limit">Количество последних логов:</label>
        <input type="number" id="log-limit" value="50" min="1" max="1000">
        <button id="load-logs-button">Загрузить Логи</button>

        <table id="logs-table">
            <thead>
            <tr>
                <th>Действие</th>
                <th>ID бронирования</th>
                <th>Время действия</th>
                <th>Старые данные</th>
                <th>Новые данные</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Скрипт в самом конце, чтобы элементы успели отрендериться -->
<script src="/js/admin.js"></script>
</body>
</html>
